
<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button class="btn btn-primary" (click)="changeHero()" *ngIf="name !== 'SpiderMan'">
  Cambiar Nombre
</button>

<button class="btn btn-primary mx-1" (click)="changeAge()" *ngIf="age !== 25">
  Cambiar Edad
</button>

<button class="btn btn-warning mx-1" (click)="reset()" *ngIf="name === 'SpiderMan' || age === 25">
  Reset
</button>
