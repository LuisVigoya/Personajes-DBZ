
<h4>Agregar personaje</h4>

<form (ngSubmit)="captureCharacter()">

  <input
    type="text"
    placeholder="Nombre"
    class="form-control mb-2"
    [(ngModel)]="character.name"
    name="name">

  <input
    type="number"
    placeholder="Poder"
    class="form-control mb-2"
    [(ngModel)]="character.power"
    name="power">

  <button type="submit" class="btn btn-primary w-100">
    Agregar
  </button>

  <!-- <pre>{{ character | json }}</pre> -->

</form>
