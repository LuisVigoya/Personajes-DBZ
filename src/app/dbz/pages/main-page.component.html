
<h1>DBZ Personajes</h1>
<hr>


<div class="row">

  <div class="col-sm mb-3">
    <app-dbz-list [characterList]="characters" (emitDeleteCharacter)="deleteCharacterList($event)"></app-dbz-list>
  </div>

  <div class="col-sm" >
    <app-dbz-add-character (emitNewCharacter)="addCharacterList($event)"></app-dbz-add-character>
  </div>

</div>
